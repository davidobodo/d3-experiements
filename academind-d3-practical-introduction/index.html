<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3</title>
		<script src="https://d3js.org/d3.v7.min.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>

		<style>
			.container {
				width: 250px;
				height: 250px;
				border: 1px solid red;
			}

			.bar {
				fill: purple;
			}
		</style>
	</head>
	<body>
		<svg></svg>
		<script>
			class Country {
				constructor(id, value, country) {
					this.id = id;
					this.value = value;
					this.country = country;
				}
			}

			const DUMMY_DATA = [
				new Country("d1", 10, "USA"),
				new Country("d2", 11, "India"),
				new Country("d3", 12, "China"),
				new Country("d4", 6, "Germany"),
			];

			const container = d3.select("svg").classed("container", true);

			container
				.selectAll(".bar")
				.data(DUMMY_DATA)
				.enter()
				.append("rect")
				.classed("bar", true)
				.attr("width", 50)
				.attr("height", (d) => d.value * 15);
		</script>
	</body>
</html>
