<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
	</head>
	<body>
		<div></div>
		<script>
			d3
				.select("div")
				.selectAll("p")
				.data([1, 2, 3])
				.enter()
				.append("p")
				.text((d) => d);
		</script>
	</body>
</html>
